{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>H-Care | Home</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background-size: cover;
          color: #ffffff;
          overflow-x: hidden;
        }

        .navbar {
          background: rgba(20, 20, 20, 0.74);
          border-radius: 12px;
          padding: 12px 30px;
          box-shadow: 0 0 15px rgba(0, 200, 255, 0.15);
          backdrop-filter: blur(10px);
        }

        .navbar-brand,
        .nav-link {
          color: #ffffff !important;
          transition: 0.3s ease;
        }

        .nav-link:hover {
          color: #00c8ff !important;
          transform: scale(1.05);
        }

        .hero-section {
          height: 95vh;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .hero-overlay {
          position: absolute;
          inset: 0;
          z-index: 1;
        }

        .bg-video {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          z-index: 1;
          opacity: 0.4;
        }

        .hero-content {
          position: relative;
          z-index: 2;
          text-align: center;
          max-width: 650px;
          padding: 30px;
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(12px);
          border-radius: 15px;
          box-shadow: 0 0 25px rgb(13, 154, 236);
        }
        .hero-content:hover{
          background-filter:blur(10px);
          box-shadow:0 0 30px rgb(226, 18, 184);
        }

        .hero-content h1 {
          font-size: 3rem;
          color:rgb(166, 57, 126);
        }

        .hero-content p {
          font-size: 1.2rem;
          color:rgb(170, 64, 170);
        }

        .btn-custom {
          background-color:rgb(220, 9, 220);
          color:rgb(248, 244, 244);
          padding: 12px 28px;
          border-radius: 8px;
          font-weight: bold;
          font-size: 1.1rem;
          text-decoration: none;
          transition: 0.3s ease;
          display: inline-block;
          margin-top: 20px;
        }

        .btn-custom:hover {
          background-color: #0097cc;
          color: white;
          box-shadow: 0 0 10px rgba(236, 48, 230, 0.5);
        }

        .footer {
          background: rgba(20, 20, 20, 0.8);
          text-align: center;
          padding: 15px;
          font-size: 1rem;
          color: #aaa;
          margin-top: 40px;
        }

        @media (max-width: 768px) {
          .hero-content h1 {
            font-size: 2.2rem;
          }

          .hero-content p {
            font-size: 1rem;
          }
        }
    </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <img src="{% static "icon.png" %}" width=3% height=3% alt="Description of image">&nbsp;&nbsp;&nbsp;
        <a class="navbar-brand" href="#">Medicaid</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Login' %}">Login</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>

  {% block content %}

  <!-- Hero Section -->
  <div class="hero-section">
      <div class="hero-overlay">
          <video autoplay muted loop playsinline class="bg-video">
              <source src="{% static "twovideo.mp4" %}" type="video/mp4">
              Your browser does not support the video tag.
          </video>
      </div>
      <div class="hero-content">
          <h1>Welcome to Medicaid</h1>
          <p>Your trusted healthcare management system for Admins, Doctors, and Users.</p>
          <a href="{% url 'Login' %}" class="btn btn-custom">Login Now</a>
      </div>
  </div>

  {% endblock content %}

  <!-- Footer -->
  <footer class="footer">
      <p>&copy; 2025 H-Care. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
