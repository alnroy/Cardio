{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-Care - Medicaid</title>

    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
      /* Style Global */
      body {
          font-family: 'Poppins', sans-serif;
          background-image: url("{% static 'three.jpg' %}");
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          margin: 0;
          padding: 0;
          backdrop-filter: blur(4px);
      }
  
      /* Glassy Navbar */
      .navbar {
          background: rgba(93, 121, 124, 0.58);
          padding: 12px 20px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
          backdrop-filter: blur(8px);
          border-bottom: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 0 0 10px 10px;
      }
  
      .navbar-brand {
          font-size: 1.6rem;
          font-weight: 700;
          color: white !important;
          text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
  
      .navbar-nav .nav-link {
          color: white !important;
          font-size: 1.1rem;
          margin-right: 15px;
          transition: all 0.3s ease-in-out;
      }
  
      .navbar-nav .nav-link:hover {
          color: #ffebee !important;
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
      }
  
      /* Glassy Main Content */
      .container {
          max-width: 900px;
          margin: 60px auto;
          padding: 30px;
          background: rgba(255, 255, 255, 0.6);
          border-radius: 16px;
          box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          text-align: center;
      }
  
      .heading {
          font-size: 2.2rem;
          font-weight: 700;
          color:rgb(18, 132, 238);
          text-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
          margin-bottom: 15px;
      }
  
      .subtext {
          font-size: 1.1rem;
          color:rgb(62, 146, 207);
          margin-bottom: 25px;
          text-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
      }
  
      /* Glassy Button */
      .btn-custom {
          background: rgba(0, 123, 255, 0.6);
          color: white;
          padding: 10px 20px;
          font-weight: 600;
          border-radius: 12px;
          border: none;
          box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
          transition: all 0.3s ease-in-out;
          text-decoration: none;
      }
  
      .btn-custom:hover {
          background: rgba(0, 123, 255, 0.8);
          box-shadow: 0 6px 16px rgba(0, 123, 255, 0.6);
          transform: translateY(-2px);
          text-decoration: none;
      }
  
      /* Optional: Smooth fade on elements */
      .container, .navbar, .btn-custom {
          transition: all 0.4s ease;
      }
  </style>
  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="{% static "icon.png" %}" width="4%" height="4%">&nbsp;  Medicaid - DOCTOR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'doctorhome' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Bookings' %}">View Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    {% block content %}
      <h1 class="heading">Welcome to H-Care</h1>
      <p class="subtext">This is your Doctor Home Page. Manage your appointments and patient interactions efficiently.</p>
      <a href="{% url 'Bookings' %}" class="btn btn-custom">View Bookings</a>
    {% endblock content %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
