{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard | Medicaid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <style>
    /* General Styles */
    body {
        font-family: 'Poppins', sans-serif;
        background-image:url({% static "seven.jpg" %});
        backdrop-filter: blur(5px);
        background-size:absolute;
        overflow-x: hidden;
    }
    
    /* Navbar */
    .navbar {
        background: rgba(47, 112, 137, 0.5);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(10, 225, 232, 0.72);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        padding: 15px 25px;
        border-radius: 0 0 16px 16px;
        transition: background 0.4s ease;
    }
    
    .navbar-brand {
        font-size: 1.6rem;
        font-weight: bold;
        color:rgb(10, 167, 251);
        text-shadow: 1px 1px 3px rgba(240, 18, 196, 0.8);
    }
    
    .nav-link {
        color:rgb(19, 150, 249) !important;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }
    
    .nav-link:hover {
        background: rgba(16, 180, 209, 0.88);
        border-radius: 12px;
        padding: 6px 12px;
        color:rgb(237, 13, 245) !important;
    }
    
    /* Sidebar */
    .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        background: rgba(13, 3, 3, 0.52);
        backdrop-filter: blur(14px);
        box-shadow: 0 8px 32px rgba(31, 139, 206, 0.57);
        border-right: 1px solid rgba(255, 255, 255, 0.2);
        padding-top: 20px;
        z-index: 1000;
        transition: all 0.3s ease;
    }
    
    .sidebar a {
        padding: 14px 20px;
        text-decoration: none;
        font-size: 1.1rem;
        color: #fff;
        display: block;
        border-radius: 10px;
        transition: all 0.3s ease;
    }
    
    .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
        color:rgb(12, 133, 239);
        transform: scale(1.02);
    }
    
    /* Main Content */
    .main-content {
        margin-left: 250px;
        padding: 30px;
        transition: margin 0.3s ease;
    }
    
    /* Dashboard Cards */
    .card {
        border-radius: 16px;
        background: rgba(90, 166, 185, 0.41);
        backdrop-filter: blur(12px);
        box-shadow: 0 0 40px rgba(255, 0, 212, 0.7);
        color: #333;
        transition: all 0.4s ease;
    }
    
    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 0 50px rgb(21, 206, 227);
        background:rgb(19, 164, 255);
    }
    
    .card-icon {
        font-size: 2.5rem;
        color: #ff4081;
        text-shadow: 1px 1px 30px rgba(6, 179, 236, 0.57);
    }
    
    /* Logout Button */
    .logout-btn {
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        transition: all 0.3s ease;
    }
    
    .logout-btn:hover {
        background-color:rgb(17, 103, 251);
        box-shadow: 0 0 12px rgba(255, 64, 129, 0.5);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .sidebar {
            display: none;
        }
    
        .main-content {
            margin-left: 0;
        }
    }
    a {
        text-decoration: none;
        color:rgb(5, 146, 222);
        transition: color 0.3s ease;
      }
      
      a:hover {
        color:rgb(241, 16, 233);
      }
      
</style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{% static "icon.png" %}" width=3% height=3% alt="Description of image">&nbsp;&nbsp;Medicaid - Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
      <a href="{% url 'adminhome' %}"><i class="fas fa-home"></i> Home</a>
      <a href="{% url 'Patients' %}"><i class="fas fa-user-injured"></i> Patients</a>
      <a href="{% url 'AddDoctor' %}"><i class="fas fa-user-md"></i> Add Doctor</a>
      <a href="{% url 'ViewDoctor' %}"><i class="fas fa-stethoscope"></i> View Doctors</a>
      <a href="{% url 'ViewFeedback' %}"><i class="fas fa-comments"></i> Feedbacks</a>
      <a href="{% url 'ViewAppoinments' %}"><i class="fas fa-calendar-check"></i> Appointments</a>

          <a href="{% url 'home' %}" class="btn logout-btn text-white w-100 mt-3"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      {% block content %}

        <div class="row">
            <!-- Dashboard Cards -->
            <div class="col-md-4">
                <div><a href="{% url 'Patients' %}">
                    <div class="card shadow p-3 mb-4">
                        <div class="card-body text-center">
                            <i class="fas fa-users card-icon"></i>
                            <h5 class="mt-3">Total Patients</h5>
                            <h2>120</h2>
                        </div>
                    </div>
                </a></div>
            </div>

            <div class="col-md-4">
                <div><a href="{% url 'ViewDoctor' %}">
                    <div class="card shadow p-3 mb-4">
                        <div class="card-body text-center">
                            <i class="fas fa-user-md card-icon"></i>
                            <h5 class="mt-3">Total Doctors</h5>
                            <h2>30</h2>
                        </div>
                    </div>
                </a></div>
            </div>
            <div class="col-md-4">
                <div><a href="{% url 'ViewAppoinments' %}">
                    <div class="card shadow p-3 mb-4">
                        <div class="card-body text-center">
                            <i class="fas fa-calendar-check card-icon"></i>
                            <h5 class="mt-3">Appointments Today</h5>
                            <h2>15</h2>
                        </div>
                    </div>
                </a></div>
            </div>
        </div>
        <form method="post" action="{% url 'send_email_notifications' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">
                <i class="fas fa-calendar-check"></i> Send Notification
            </button>
        </form>
        {% endblock content %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
