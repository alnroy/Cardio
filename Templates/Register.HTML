{% extends "base.html" %}
{% load static %}
{% block content %}
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- External styles and icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      
      color: #fff;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }

    .overlay {
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.03);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 17, 207, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(16px);
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 40px rgba(15, 150, 237, 0.6);
    }

    .card h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #6dd5ed;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #f0e4ff;
    }

    .form-control {
      width: 100%;
      background-color:rgba(15, 15, 31, 0.43);
      border: 1px solid #444;
      border-radius: 10px;
      color: white;
      padding: 12px 14px;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .form-control:focus {
      border-color: #6dd5ed;
      box-shadow: 0 0 10px rgba(109, 213, 237, 0.4);
      outline: none;
    }

    .password-wrapper i {
      position: absolute;
      top: 70%;
      right: 14px;
      transform: translateY(-50%);
      color: #ff66cc;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background:rgb(236, 13, 244);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: rgb(21, 193, 250);
    }

    #feedback {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }

    textarea.form-control {
      resize: none;
    }

    /* Flatpickr style for dark/glassy theme */
    .flatpickr-calendar {
      background: rgba(158, 179, 215, 0.95);
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(109, 213, 237, 0.5);
    }

    .flatpickr-day.today {
      background: #6dd5ed !important;
      color: #000;
    }

    .flatpickr-day.selected {
      background: #ff66cc !important;
      color: #fff;
    }

    .input-icon {
      position: relative;
    }

    .calendar-icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #ff66cc;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <video autoplay muted loop id="bgVideo">
    <source src="{% static 'fourvideo.mp4' %}" type="video/mp4">
  </video>

  <div class="overlay">
    <div class="card">
      <h1>Register as a Patient</h1>
      <form id="registrationForm">
        {% csrf_token %}
        <div class="form-group">
          <label class="form-label" for="name">Full Name</label>
          <input type="text" id="name" class="form-control" required pattern="^[A-Za-z\s]{3,50}$">
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-control" required oninput="this.value = this.value.toLowerCase()">
        </div>

        <div class="form-group password-wrapper">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-control" required minlength="8">
          <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
        </div>

        <div class="form-group">
          <label class="form-label" for="phone">Phone</label>
          <input type="tel" id="phone" class="form-control" required pattern="^\d{10}$">
        </div>

        <div class="form-group">
          <label class="form-label" for="address">Address</label>
          <input type="text" id="address" class="form-control" required minlength="10">
        </div>

        <div class="form-group date-wrapper">
          <label class="form-label" for="dob">Date of Birth</label>
          <div class="input-icon">
            <input type="text" class="form-control" id="dob" name="dob" placeholder="Select Date of Birth" required>
            <i class="fa-solid fa-calendar-days calendar-icon" onclick="document.getElementById('dob').focus()"></i>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="medical_history">Medical History</label>
          <textarea id="medical_history" class="form-control" rows="3" placeholder="Optional"></textarea>
        </div>

        <button type="submit" class="btn">Register</button>
        <p id="feedback"></p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    $(document).ready(function () {
      // Password toggle
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      togglePassword.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
      });

      // Initialize Flatpickr
      flatpickr("#dob", {
        dateFormat: "d-m-Y",
        altInput: true,
        altFormat: "d-m-Y",
        maxDate: "today",
        allowInput: true,
        disableMobile: true,
      });

      // AJAX form submission
      $('#registrationForm').submit(function (e) {
        e.preventDefault();
        $('#feedback').html('Submitting...').css('color', '#00ffaa');

        const data = {
          name: $('#name').val(),
          email: $('#email').val(),
          password: $('#password').val(),
          phone: $('#phone').val(),
          address: $('#address').val(),
          dob: $('#dob').val(),
          medical_history: $('#medical_history').val(),
          csrfmiddlewaretoken: '{{ csrf_token }}',
        };

        $.ajax({
          method: 'POST',
          data: data,
          success: function () {
            $('#feedback').html('Successfully Registered!').css('color', '#00ffcc');
            setTimeout(() => window.location.href = "{% url 'home' %}", 1500);
          },
          error: function () {
            $('#feedback').html('Something went wrong. Try again.').css('color', 'red');
          }
        });
      });
    });
  </script>
</body>
{% endblock %}
